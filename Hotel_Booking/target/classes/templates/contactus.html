<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Admin Panel</title>
</head>

<body class="bg-light">
	                                   <!-- Contact Us -->
	  <div class="my-5 px-4 mb-0">
		<h2 class="fw-bold h-font text-center">Contact US</h2>
		<div class="h-line bg-dark"></div>
	</div>
    <div class="container-fluid" id="main-content">
        <div class="row">
            <div class="col-lg-12 ms-auto p-4 overflow-hidden">
                <h3 class="mb-4"></h3>
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="table-responsive-md" style="height: 450px; overflow-y: scroll;">
                            <table class="table table-hover border">
                                <thead class="sticky-top">
                                    <tr class="bg-dark text-white">
                                        <th class="text-center border-end" scope="col">Id</th>
                                        <th class="text-center border-end" scope="col">Name</th>
                                        <th class="text-center border-end" scope="col">Email</th>
                                        <th class="text-center border-end" scope="col">Subject</th>
                                        <th class="text-center border-end" scope="col">Message</th>
                                        <th class="text-center border-end" scope="col">Delete Info</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${contact}">
                                        <td class="text-center border-end" th:text="${c.id}"></td>
                                        <td class="text-center border-end" th:text="${c.name}"></td>
                                        <td class="text-center border-end" th:text="${c.email}"></td>
                                        <td class="text-center border-end" th:text="${c.subject}"></td>
                                        <td class="text-center border-end" th:text="${c.message}"></td>
                                        <td class="text-center border-end"><a style="color:red" th:href="@{/deleteContact/{id}(id=${c.id})}"><i class="bi bi-trash3-fill "></i></a></td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                                 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
