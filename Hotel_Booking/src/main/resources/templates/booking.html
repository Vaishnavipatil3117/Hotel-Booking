<!doctype html>
<html lang="en" xmlns:th="https//www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Book Now</title>
  </head>
  <body>
    <div class="container col-md-5 mt-5 overflow-hidden">
        <div class="row">
        	<div class="bg-dark text-white text-center mb-3">
                <h3 class="h-font">Booking Form</h3>
            </div>
            <form th:action="@{/saveBookRoom}" method="post" ><!-- th:object="${bookroom}" -->
            <div class="mb-2">
                <label for="customer_id" class="form-label">Your Id</label>
                <input type="number" class="form-control" id="customer_id" placeholder="id shown in url after login" name="customer_id" ><!-- th:value="${bookroom.id}" -->
            </div>
            <div class="mb-2">
                <label for="checkin" class="form-label">Check In</label>
                <input type="date" class="form-control" id="checkin" placeholder="enter date" name="checkin" ><!-- th:value="${bookroom.checkin}" -->
            </div>
            <div class="mb-2">
                <label for="checkout" class="form-label">Check Out</label>
                <input type="date" class="form-control" id="checkout" placeholder="enter date" name="checkout" ><!-- th:value="${bookroom.checkout}" -->
            </div>
            <div class="mb-2">
                <label for="adults" class="form-label">Adult</label>
                <input type="text" class="form-control" id="adults" placeholder="number of adults" name="adults"><!--  th:value="${bookroom.adults}" -->
            </div>
            <div class="mb-2">
                <label for="children" class="form-label">Children</label>
                <input type="text" class="form-control" id="children" placeholder="number of childrens" name="children" ><!--th:value="${bookroom.children}"  -->
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment</label>
                <input type="text" class="form-control" id="payment" placeholder="enter payment" name="payment" ><!-- th:value="${bookroom.payment}" -->
            </div>
            <div class="text-center my-1">
           	 <button type="submit" class="btn btn-success">Make Payment</button>
           	</div>
        </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
